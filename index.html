<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Landing Page - Receitas Saudáveis</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow-x: hidden;
    }
    * { box-sizing: border-box; }
    body {
      background: #050506;
      font-family: Arial, sans-serif;
    }
    .offer-timer {
      position: fixed; top: 0; left: 0; right: 0;
      background: #790000; color: #fff;
      padding: 13px; text-align: center;
      font-weight: bold; z-index: 1001;
    }
    .offer-timer p, .offer-timer #countdown {
      margin: 0; font-size: 20px;
    }
    .content-wrapper {
      margin-top: 70px;
      max-width: 420px;
      margin-left: auto; margin-right: auto;
      text-align: center;
    }
    .hero-container {
      position: relative;
      width: 100%; max-width: 420px;
      margin: 0; overflow: hidden;
    }
    .hero-image {
      width: 100%; display: block;
    }
    /* Primeira hero full-height */
    .hero-container:first-of-type {
      height: 85vh; overflow: hidden;
    }
    .hero-container:first-of-type .hero-image {
      height: 100%; object-fit: cover;
    }
    /* Outras heroes */
    .hero-container:nth-of-type(2) .hero-image,
    .hero-container:nth-of-type(3) .hero-image {
      height: auto;
    }
    /* Animação da esquerda – permanece igual */
    .hero-container:nth-of-type(3) .anima-left {
      position: absolute;
      width: 420px;
      bottom: 40%;     /* ajustado para ficar mais abaixo */
      left: -600px;
      opacity: 0;
      z-index: 11;
    }
    .hero-container:nth-of-type(3).in-view .anima-left {
      animation: slideInLeft 1s ease-out forwards;
    }
    @keyframes slideInLeft {
      to { transform: translateX(640px); opacity: 1; }
    }
    /* Animação da direita – empurrada bem para baixo */
    .hero-container:nth-of-type(3) .anima-right {
      position: absolute;
      width: 420px;
      bottom: 10%;
      right: -600px;
      opacity: 0;
      z-index: 11;
    }
    .hero-container:nth-of-type(3).in-view .anima-right {
      animation: slideInRight 1s ease-out forwards;
    }
    @keyframes slideInRight {
      to { transform: translateX(-640px); opacity: 1; }
    }
    .ebook-btn {
      position: absolute; bottom: 16px; left: 50%;
      transform: translateX(-50%);
      background: #790000; color: #fff;
      width: 300px; height: 70px; line-height: 70px;
      font-size: 20px; text-decoration: none;
      border-radius: 35px; border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      cursor: pointer; z-index: 10;
      animation: float 3s ease-in-out infinite;
      transition: box-shadow .2s;
    }
    .ebook-btn:active {
      animation: clickEffect .3s ease-in-out forwards;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    @keyframes float {
      50% { transform: translateX(-50%) translateY(-8px); }
    }
    @keyframes clickEffect {
      50% { transform: translateX(-50%) translateY(-4px) scale(.98); }
    }
    @media (max-width: 480px) {
      .ebook-btn {
        width: 260px; height: 50px;
        line-height: 50px; font-size: 18px;
      }
      .hero-container:nth-of-type(3) .anima-left {
        width: 315px;
        bottom: 39%;   /* ajustado para mobile também */
        left: -400px;
      }
      .hero-container:nth-of-type(3) .anima-right {
        width: 280px;
        bottom: 5%;
        right: -380px;
      }
      @keyframes slideInLeft {
        to { transform: translateX(440px); opacity: 1; }
      }
      @keyframes slideInRight {
        to { transform: translateX(-440px); opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <div class="offer-timer">
    <p>OFERTA LIMITADA! APROVEITE AGORA!</p>
    <div id="countdown"></div>
  </div>
  <div class="content-wrapper">
    <div class="hero-container">
      <img src="hero.png" class="hero-image" alt="Capa do e-book de Receitas">
      <a href="#" class="ebook-btn">Quero meu E-Book</a>
    </div>
    <div class="hero-container">
      <img src="hero2.png" class="hero-image" alt="Segunda capa do e-book">
    </div>
    <div class="hero-container">
      <img src="hero3.png" class="hero-image" alt="Terceira capa do e-book">
      <img src="anima.png" class="anima-left" alt="Animação da esquerda">
      <img src="anima2.png" class="anima-right" alt="Animação da direita">
      <a href="#" class="ebook-btn">Garantir meu E-Book</a>
    </div>
  </div>
  <script>
    // Cronômetro
    var countDownDate = new Date().getTime() + 10*60*1000;
    setInterval(function(){
      var now = new Date().getTime(), d = countDownDate - now,
          m = Math.floor((d % (1000*60*60)) / (1000*60)),
          s = Math.floor((d % (1000*60)) / 1000);
      document.getElementById("countdown").innerHTML = m+"m "+s+"s ⏳";
      if(d<0){ clearInterval(this); document.getElementById("countdown").innerHTML="Oferta Expirada"; }
    },1000);

    // Dispara animações ao entrar em view
    document.addEventListener("DOMContentLoaded", function(){
      var hero3 = document.querySelector(".hero-container:nth-of-type(3)");
      var io = new IntersectionObserver(function(entries){
        entries.forEach(function(e){
          if(e.isIntersecting){ hero3.classList.add("in-view"); io.unobserve(hero3); }
        });
      }, { threshold: 0.5 });
      io.observe(hero3);
    });
  </script>
</body>
</html>
