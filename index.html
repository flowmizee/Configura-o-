<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport atualizado para evitar zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Landing Page - Receitas Saudáveis</title>
  <style>
    /* Reset básico e prevenção de scroll horizontal */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: #050506; /* Fundo preto da página */
      font-family: Arial, sans-serif;
      padding: 0px;
    }
    /* Componente de Cronômetro fixo no topo */
    .offer-timer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #790000;
      color: #fff;
      padding: 13px;
      text-align: center;
      font-weight: bold;
      z-index: 1001;
    }
    .offer-timer p,
    .offer-timer #countdown {
      font-size: 20px;
      margin: 0;
    }
    .offer-timer #countdown {
      margin-top: 2px;
    }
    /* Conteúdo centralizado */
    .content-wrapper {
      margin: 70px auto 0;
      max-width: 420px;
      text-align: center;
    }
    /* Hero Image */
    .hero-image {
      width: 100%;
      max-width: 420px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
  <script>
    // Cronômetro: 10 minutos a partir do carregamento
    var countDownDate = new Date().getTime() + 10 * 60 * 1000;
    var countdownfunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ⏳";
      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = "Oferta Expirada";
      }
    }, 1000);
  </script>
</head>
<body>
  <!-- Cronômetro fixo -->
  <div class="offer-timer">
    <p>OFERTA LIMITADA! APROVEITE AGORA!</p>
    <div id="countdown"></div>
  </div>

  <!-- Conteúdo principal -->
  <div class="content-wrapper">
    <!-- Hero section -->
    <img src="hero.png" alt="Capa do e-book de Receitas" class="hero-image">
    <!-- Aqui você pode adicionar título, subtítulo, botões e demais seções -->
  </div>
</body>
</html>
