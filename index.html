<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Landing Page - Receitas Saudáveis</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: #050506;
      font-family: Arial, sans-serif;
    }

    .offer-timer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #790000;
      color: #fff;
      padding: 13px;
      text-align: center;
      font-weight: bold;
      z-index: 1001;
    }
    .offer-timer p,
    .offer-timer #countdown {
      font-size: 20px;
      margin: 0;
    }

    .content-wrapper {
      margin-top: 70px;
      max-width: 420px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    /* Primeira seção: altura 100% da tela */
    .hero-container:first-of-type {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
    .hero-container:first-of-type .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Segunda seção normal */
    .hero-container:nth-of-type(2) {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
    .hero-container:nth-of-type(2) .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .ebook-btn {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #790000;
      color: #fff;
      width: 300px;
      height: 70px;
      line-height: 70px;
      font-size: 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 35px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 10;
      animation: float 3s ease-in-out infinite;
      transition: box-shadow 0.2s;
    }
    .ebook-btn:active {
      animation: clickEffect 0.3s ease-in-out forwards;
      box-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }

    @keyframes float {
      0%   { transform: translateX(-50%) translateY(0); }
      50%  { transform: translateX(-50%) translateY(-8px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    @keyframes clickEffect {
      0%   { transform: translateX(-50%) translateY(0) scale(1); }
      50%  { transform: translateX(-50%) translateY(-4px) scale(0.98); }
      100% { transform: translateX(-50%) translateY(0) scale(1); }
    }

    @media (max-width: 480px) {
      .ebook-btn {
        width: 260px;
        height: 50px;
        line-height: 50px;
        font-size: 18px;
      }
    }
  </style>
  <script>
    var countDownDate = new Date().getTime() + 10 * 60 * 1000;
    var countdownfunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ⏳";
      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = "Oferta Expirada";
      }
    }, 1000);
  </script>
</head>
<body>
  <div class="offer-timer">
    <p>OFERTA LIMITADA! APROVEITE AGORA!</p>
    <div id="countdown"></div>
  </div>

  <div class="content-wrapper">
    <div class="hero-container">
      <img src="hero.png" alt="Capa do e-book de Receitas" class="hero-image">
      <a href="#" class="ebook-btn">Quero meu E-Book</a>
    </div>

    <div class="hero-container">
      <img src="hero2.png" alt="Segunda capa do e-book de Receitas" class="hero-image">
    </div>
  </div>
</body>
</html>
